<div class="signup-form">
  <form class="input-container">
    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="user.email" name="email_input" placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="emailMatcher" required>
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input [(ngModel)]="user.fullname" name="name_input" matInput placeholder="Full Name">
      </mat-form-field>
    <mat-form-field class="example-full-width">
      <input [(ngModel)]="user.username" name="username_input" matInput placeholder="Username">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input [(ngModel)]="user.password" name="password_input" matInput placeholder="Password">
    </mat-form-field>
    <div class="signup-buttons">
        <button (click)="signupButtonClicked()" mat-raised-button color="primary">Sign Up</button>
    </div>
  </form>
</div>
