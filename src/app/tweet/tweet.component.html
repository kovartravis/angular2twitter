<div *ngIf="tweet">
  <mat-card class="tweet-card">
    <mat-card-content><strong>{{tweet.author.profile.firstName + " " + tweet.author.profile.lastName}}</strong>
      <a mat-button>@{{tweet.author.username}}</a>{{simplifiedPostDate}}</mat-card-content>
    <mat-card-content [innerHTML]="tweet.content | linkify"></mat-card-content>
    <mat-card-actions align="center">
      <button mat-button color="primary"><i class="material-icons">reply</i></button>
      <button mat-button color="primary"><i class="material-icons">repeat</i></button>
      <button mat-button color="primary" (click)="likeTweet(tweet)"><i class="material-icons">favorite</i></button>
    </mat-card-actions>

      <button mat-raised-button color="accent">reposts</button>

    </mat-card-actions> -->

</div>
